<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE!</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    </script>
  </head>
  <body>
    <div class="container">
      <h1>What kind of triangle am I triangling?</h1>
      <img src="img/triangle.gif" alt="gif of triangle people.">
      <div class="form-group">
        <form id="triangle-form">
          <label for="side1">Side 1 length
          <input class="form-control" id="side-one" type="text">
          </label>
          </div>
          <div class="form-group">
            <label for="side2">Side 2 length
            <input class="form-control" id="side-two" type="text">
            </label>
          </div>
          <div class="form-group">
            <label for="side3">Side 3 length
            <input class="form-control" id="side-three" type="text">
            </label>
          </div>
          <button type="submit" class="btn btn-dark">Submit!</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div id="equal">
        <h2>Your triangle is EQUILATERAL, dude!</h2>
        <img src="img/equal.gif" alt="gif of a triangle.">
      </div>
      <div id="iso">
        <h2>This triangle is ISOSCELES!</h2>
        <img src="img/iso.gif" alt="gif of a triangle.">
      </div>
      <div id="scal">
        <h2>Wow! What a SCALENE triangle you have!</h2>
        <img src="img/scal.jpg" alt="image of a triangle.">
      </div>
      <div id="no">
        <h2>This is definitely not a triangle, there's the door.</h2>
        <img src="img/sloth.gif" alt="gif of a sloth.">
      </div>
    </div>
  </body>
</html>
