<!DOCTYPE html>
<html>
  <head>
    <title>Vote!</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    </script>

  <body>
    <h1>Vote!</h1>
    <div class="container">
      <div class="form-group">
        <form id="data">

          <input type="text" id="name" name="name" placeholder="put name here...">
          </div>
          <label for="dob"></label>
          <input id="date" type="text" name="dob" placeholder="year you were born...">
          </div>
          <div class="radio">
            <label><input type="radio" name="animal" value="cat"> cat</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="animal" value="dog"> dog</label>
          </div>
          <button type="submit" name="btn" class="submit"> submit</button>
        </form>
      </div>
      <div id="area-pug">
        <img src="img/pug.jpg" alt="a cute pug">
        <p>Hello, <span class="name"></span>!</p>
      </div>
      <div id="area-pig">
        <img src="img/pig.jpg" alt="a cute pig">
        <p>Hello, <span class="name"></span>!</p>
      </div>
      <div id ="area-dog">
        <img src="img/dog.jpg" alt="a cute dog">
        <p>Hello, <span class="name"></span>!</p>
      </div>
      <div id="area-goat">
        <img src="img/goat.jpg" alt="a cute goat">
        <p>Hello, <span class="name"></span>!</p>
      </div>
    </div>
  </body>
</html>
